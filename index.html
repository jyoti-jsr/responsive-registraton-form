<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>Registration</header>
      <form action="#">
        <!-- first -->
        <div class="form-first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="fullname">Full Name</label>
                <input
                  id="fullname"
                  type="text"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="input-field">
                <label for="date-of-birth">Date Of Birth</label>
                <input
                  id="date-of-birth"
                  type="date"
                  placeholder="Enter birth date"
                  required
                />
              </div>
              <div class="input-field">
                <label for="email">Email</label>
                <input
                  id="email"
                  type="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="input-field">
                <label for="mobile">Mobile Number</label>
                <input
                  id="mobile"
                  type="number"
                  placeholder="Enter mobile number"
                  required
                />
              </div>
              <div class="input-field">
                <label for="gender">Gender</label>
                <input
                  id="gender"
                  type="text"
                  placeholder="Enter your gender"
                  required
                />
              </div>
              <div class="input-field">
                <label for="Occupation">Occupation</label>
                <input
                  id="Occupation"
                  type="text"
                  placeholder="Enter your Occupation"
                  required
                />
              </div>
            </div>
          </div>
          <!-- Identity Details -->
          <div class="details ID">
            <span class="title">Identity Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="id-type">ID Type</label>
                <input
                  id="id-type"
                  type="text"
                  placeholder="Enter ID Type"
                  required
                />
              </div>
              <div class="input-field">
                <label for="id-no">ID Number</label>
                <input
                  id="id-no"
                  type="number"
                  placeholder="Enter Id Number"
                  required
                />
              </div>
              <div class="input-field">
                <label for="issued-date">Issued Authority</label>
                <input
                  id="issued-date"
                  type="text"
                  placeholder="Enter issued authority"
                  required
                />
              </div>
              <div class="input-field">
                <label for="issued-state">Issued State</label>
                <input
                  id="issued-state"
                  type="text"
                  placeholder="Enter issued state"
                  required
                />
              </div>
              <div class="input-field">
                <label for="issued-date">Issued Date</label>
                <input
                  id="issued-date"
                  type="date"
                  placeholder="Enter issued date"
                  required
                />
              </div>
              <div class="input-field">
                <label for="expire-date">Expire Date</label>
                <input
                  id="expire-date"
                  type="date"
                  placeholder="Enter expire date"
                  required
                />
              </div>
            </div>
          </div>
          <button class="nextBtn">
            <span class="btnText">Next</span>
          </button>
        </div>
        <!-- second form -->
        <div class="form-second">
          <div class="details personal">
            <span class="title">Address Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="address-type">Address Type</label>
                <input
                  id="address-type"
                  type="text"
                  placeholder="Enter address type"
                  required
                />
              </div>
              <div class="input-field">
                <label for="nationality">Nationality</label>
                <input
                  id="nationality"
                  type="text"
                  placeholder="Enter nationality"
                  required
                />
              </div>
              <div class="input-field">
                <label for="state">State</label>
                <input
                  id="state"
                  type="text"
                  placeholder="Enter State"
                  required
                />
              </div>
              <div class="input-field">
                <label for="district">District</label>
                <input
                  id="district"
                  type="text"
                  placeholder="Enter district"
                  required
                />
              </div>
              <div class="input-field">
                <label for="block-no">Block Number</label>
                <input
                  id="block-no"
                  type="number"
                  placeholder="Enter block number"
                  required
                />
              </div>
              <div class="input-field">
                <label for="ward-no">Ward Number</label>
                <input
                  id="ward-no"
                  type="number"
                  placeholder="Enter ward number"
                  required
                />
              </div>
            </div>
          </div>
          <!-- Family Details -->
          <div class="details family">
            <span class="title">Identity Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="id-type">ID Type</label>
                <input
                  id="id-type"
                  type="text"
                  placeholder="Enter ID Type"
                  required
                />
              </div>
              <div class="input-field">
                <label for="id-no">ID Number</label>
                <input
                  id="id-no"
                  type="number"
                  placeholder="Enter Id Number"
                  required
                />
              </div>
              <div class="input-field">
                <label for="issued-date">Issued Authority</label>
                <input
                  id="issued-date"
                  type="text"
                  placeholder="Enter issued authority"
                  required
                />
              </div>
              <div class="input-field">
                <label for="issued-state">Issued State</label>
                <input
                  id="issued-state"
                  type="text"
                  placeholder="Enter issued state"
                  required
                />
              </div>
              <div class="input-field">
                <label for="issued-date">Issued Date</label>
                <input
                  id="issued-date"
                  type="date"
                  placeholder="Enter issued date"
                  required
                />
              </div>
              <div class="input-field">
                <label for="expire-date">Expire Date</label>
                <input
                  id="expire-date"
                  type="date"
                  placeholder="Enter expire date"
                  required
                />
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="backBtn">
              <span class="btnText">Back</span>
            </button>
            <button class="nextBtn">
              <span class="btnText">Next</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
